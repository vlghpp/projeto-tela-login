<body>

        <div class="divImagem"></div>
        <article>
            <h2><strong>Login</strong></h2>
            <p>
                Seja bem-vindo(a). Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>

        <form action="cadastro.php" autocomplete="on" method="post">

            <div id="email">
                <span class="material-symbols-outlined">account_circle</span>
                <input type="email" name="email" class="caixa" required placeholder="Seu email" >
            </div>

            <div id="senha">
                <span class="material-symbols-outlined">Key</span>
                <input class="caixa" type="password" required placeholder="Sua senha">
            </div>
        
            <div class="botoes">
                <input type="submit" value="Entrar" id="entrar">
            </div>

            <div class="botoes">
                <input id="esqueci" type="button" value="Esqueci a senha ">
            </div>

        </form>
        </article>
        </main>
